<!DOCTYPE html>
<html>
<body>
<div class="main">
  <input type="checkbox" id="chk" aria-hidden="true">

  <div class="signup">
    <form>
      <label for="chk" aria-hidden="true">Sign up</label>
      <input type="text" name="txt" placeholder="User name"  [(ngModel)] = "signUpObject.userName">
      <input type="email" name="email" placeholder="Email"  [(ngModel)] = "signUpObject.email">
      <input type="password" name="pswd" placeholder="Password"  [(ngModel)] = "signUpObject.password">
      <button (click)="signUp()">Sign up</button>


    </form>
  </div>

  <div class="login">
    <form>
      <label for="chk" aria-hidden="true">Login</label>
      <input type="email" name="email" placeholder="Email"  [(ngModel)] = "loginObject.email">
      <input type="password" name="pswd" placeholder="Password"  [(ngModel)] = "loginObject.password">
      <button (click)="login()">Login</button>
    </form>
  </div>
</div>
</body>
</html>

<div class="form-row" *ngFor="let user of signUpUsers">
  <div class="form-group col-md-4">
    <label>User name</label>
    <input type="text" class="form-control" [value]="user.userName" >
  </div>
  <div class="form-group col-md-4">
    <label>Email</label>
    <input type="text" class="form-control" [value]="user.email"  >
  </div>

  <div class="form-group col-md-4">
    <label>Password</label>
    <input type="text" class="form-control" [value]="user.password"  >
  </div>

  <button (click)="update(user)">Update</button>
  <button (click)="delete(user.id)"> delete</button>
</div>
